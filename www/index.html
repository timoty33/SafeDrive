<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <p class="title" id="title">Configurações</p>
      <hr class="divisoria" />

      <div class="option-idioma option">
        <label for="idioma" class="label" id="titleIdioma">Idioma</label>
        <select id="idioma" name="idioma" class="select-idioma">
          <option value="pt-BR" id="optionPtBr">Português - Brasil</option>
          <option value="en-US" id="optionEnUs">Inglês - EUA</option>
          <option value="es-ES" id="optionEsEs">Espanhol - Espanha</option>
          <option value="pt-PT" id="optionPtPt">Português - Portugal</option>
        </select>
      </div>

      <div class="option-alerta-vibracao">
        <div class="option-1 option">
          <label for="alerta" class="label" id="titleAlerta"
            >Alerta de Som</label
          >
          <select id="alerta" name="alerta" class="select-alerta">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="option-2 option">
          <label for="vibracao" class="label" id="titleVibracao"
            >Alerta de Vibração</label
          >
          <select id="vibracao" name="vibracao" class="select-vibracao">
            <option value="1">1 (Fraco)</option>
            <option value="2">2 (Médio)</option>
            <option value="3">3 (Forte)</option>
          </select>
        </div>
      </div>

      <div class="option-sono">
        <div class="option-1 option">
          <label for="sono-1" class="label">Sono - Estágio 1</label>
          <select id="sono-1" name="sono-1">
            <option value="1">1 (Vibração)</option>
            <option value="2">2 (Alerta)</option>
            <option value="3">3 (Alerta e Vibração)</option>
          </select>
        </div>

        <div class="option-2 option">
          <label for="sono-2" class="label">Sono - Estágio 2</label>
          <select id="sono-2" name="sono-2">
            <option value="1">1 (Vibração)</option>
            <option value="2">2 (Alerta)</option>
            <option value="3">3 (Alerta e Vibração)</option>
          </select>
        </div>

        <div class="option-3 option">
          <label for="sono-3" class="label">Sono - Estágio 3</label>
          <select id="sono-3" name="sono-3">
            <option value="1">1 (Vibração)</option>
            <option value="2">2 (Alerta)</option>
            <option value="3">3 (Alerta e Vibração)</option>
          </select>
        </div>
      </div>

      <div class="option-celular-distracao">
        <div class="option-1 option">
          <label for="alerta-celular" class="label"
            >Alerta de Uso de Celular</label
          >
          <select id="alerta-celular" name="alerta-celular">
            <option value="1">1 (Vibração)</option>
            <option value="2">2 (Alerta)</option>
            <option value="3">3 (Alerta e Vibração)</option>
          </select>
        </div>

        <div class="option-2 option">
          <label for="alerta-distracao" class="label">Alerta Distração</label>
          <select id="alerta-distracao" name="alerta-distracao">
            <option value="1">1 (Vibração)</option>
            <option value="2">2 (Alerta)</option>
            <option value="3">3 (Alerta e Vibração)</option>
          </select>
        </div>
      </div>
      <button id="button-enviar" onclick="enviar()" class="button-enviar">
        Enviar
      </button>
    </div>
    <script src="indexConfig.js"></script>
  </body>
</html>
