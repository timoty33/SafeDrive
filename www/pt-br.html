<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <p class="title">Configurações</p>
      <hr class="divisoria" />

      <div class="option-idioma">
        <label for="idioma" class="label idioma">Idioma</label>
        <select id="idioma" name="idioma" class="select-idioma">
          <option value="pt-BR">Português - Brasil</option>
          <option value="en-US">Inglês - EUA</option>
          <option value="es-ES">Espanhol - Espanha</option>
          <option value="pt-PT">Português - Portugal</option>
        </select>
      </div>

      <div class="option-alerta-vibracao">
        <label for="alerta" class="label alerta">Alerta</label>
        <select id="alerta" name="alerta" class="select-alerta">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label for="vibracao" class="label vibracao">Vibração</label>
        <select id="vibracao" name="vibracao" class="select-vibracao">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>
  </body>
</html>
